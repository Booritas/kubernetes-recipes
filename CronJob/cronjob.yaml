appVersion: bathch/v1beta1
kind: CronJob
metadata:
  name: cron-job
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: busy-box-container
            image: busybox:latest
            command: ["/bin/sh","-c","sleep 60"]
          restartPolicy: OnFailure

